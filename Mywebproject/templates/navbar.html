{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

{% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'post_list' %}">NTH's Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
          <form class="d-flex" action="{% url 'post_list' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">&nbsp;
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </ul>
    </div>
  </div>
    <ul class="navbar-nav">
          {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
           {% if request.user.profile.phote %}
               <img src="{{ request.user.profile.phote.url }}" alt="narayana image" style="height: 7%; width: 7%; border-radius: 50%">
           {% else %}
               <img src="{% static 'myimages/user.jpg' %}" alt="navbar-img" style="height: 10%; width: 10%; border-radius: 50%;">
           {% endif %}
          <span> Hi {{ request.user }}</span>
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'edit_profile' %}">My Profile</a>
            <a class="dropdown-item" href="{% url 'post_create' %}">Create Post</a>
            <a class="dropdown-item" href="{% url 'post_favourite_list' %}">Favourite</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </li>
          {% endif %}
    </ul>
</nav>
{% endblock %}
</body>
</html>
